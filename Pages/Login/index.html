<!DOCTYPE html>
<html lang="portuguese">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div id="container" class="container-fluid p-4 text-dark">

        <!--seta para voltar-->
        <div class="d-flex m-2 justify-content-left ">
            <a href="# "><img src="../../assets/logoEscura.png " style="height: 100px; width: 110px; "></a>
        </div>

        <div class="row">
            <form class="mx-auto p-5 mt-5">

                <div class="col-sm-12">
                    <h2 class="mx-auto mb-4">Login</h2>
                </div>

                <div class="col-sm-12">
                    <label class="mt-2 font-weight-bold">Usuário
                    <input type="text" class="mb-2 p-2" placeholder="Insira o usuário" autofocus>
                    </label>
                </div>

                <div class="col-sm-12">
                    <label class="mt-4 font-weight-bold">Senha
                        <input type="password" class="mb-5 p-2" placeholder="Insira a senha">
                    </label>
                </div>

                <div class="col-sm-12">
                    <input type="submit" class="botao">
                </div>
            </form>
        </div>


        <div class="row">
            <h6 class=" mt-4 mx-auto">Novo por aqui? <a id="new" href="#">Cadastre-se</a></h6>
        </div>
    </div>

</body>

</html>
